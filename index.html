<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>SketchCrew ‚Äî Tebak Gambar Multiplayer</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    /* ========================================================
       CSS VARIABLES & RESET
    ======================================================== */
    :root {
      --bg:        #0d0f14;
      --surface:   #161922;
      --surface2:  #1e2230;
      --border:    #2a2f42;
      --accent:    #6c63ff;
      --accent2:   #ff6584;
      --green:     #43e97b;
      --gold:      #ffd166;
      --text:      #e8eaf2;
      --muted:     #6b7194;
      --radius:    14px;
      --radius-sm: 8px;
      --shadow:    0 8px 40px rgba(0,0,0,.55);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ========================================================
       SCREENS (shown/hidden via .active)
    ======================================================== */
    .screen { display: none; width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

    /* ========================================================
       LOBBY SCREEN
    ======================================================== */
    #lobby-screen {
      background:
        radial-gradient(ellipse 80% 60% at 50% -10%, rgba(108,99,255,.18) 0%, transparent 70%),
        var(--bg);
      padding: 24px 16px;
      gap: 0;
    }
    .lobby-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 36px 32px;
      width: 100%;
      max-width: 440px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .logo {
      text-align: center;
    }
    .logo h1 {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 2.2rem;
      letter-spacing: -1px;
      background: linear-gradient(135deg, var(--accent), var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo p {
      color: var(--muted);
      font-size: .85rem;
      margin-top: 4px;
    }
    .divider {
      height: 1px;
      background: var(--border);
    }
    .form-group { display: flex; flex-direction: column; gap: 8px; }
    .form-group label { font-size: .78rem; font-weight: 500; color: var(--muted); text-transform: uppercase; letter-spacing: .06em; }
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: .95rem;
      outline: none;
      transition: border-color .2s;
    }
    input[type="text"]:focus { border-color: var(--accent); }
    input[type="text"]::placeholder { color: var(--muted); }
    .btn {
      padding: 13px 20px;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: .9rem;
      letter-spacing: .02em;
      transition: all .18s;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
    }
    .btn-primary:hover { background: #5a52e0; transform: translateY(-1px); box-shadow: 0 6px 24px rgba(108,99,255,.4); }
    .btn-secondary {
      background: var(--surface2);
      color: var(--text);
      border: 1px solid var(--border);
    }
    .btn-secondary:hover { background: var(--border); }
    .btn:disabled { opacity: .45; cursor: not-allowed; transform: none; }
    .btn-group { display: flex; gap: 10px; }
    .btn-group .btn { flex: 1; }
    .error-msg { color: var(--accent2); font-size: .82rem; min-height: 18px; }

    /* ========================================================
       WAITING ROOM
    ======================================================== */
    #waiting-screen {
      padding: 24px 16px;
      background:
        radial-gradient(ellipse 60% 50% at 80% 20%, rgba(255,101,132,.1) 0%, transparent 60%),
        var(--bg);
    }
    .waiting-card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 24px;
      padding: 28px 26px;
      width: 100%;
      max-width: 480px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .room-header { display: flex; align-items: center; justify-content: space-between; }
    .room-title { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.3rem; }
    .room-code-badge {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 6px 14px;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: .9rem;
      color: var(--gold);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background .2s;
    }
    .room-code-badge:hover { background: var(--border); }
    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
      gap: 10px;
    }
    .player-card-mini {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      padding: 12px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .avatar {
      width: 34px; height: 34px;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: .85rem;
      flex-shrink: 0;
    }
    .player-card-mini .pname {
      font-size: .82rem;
      font-weight: 500;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .host-tag {
      font-size: .6rem;
      background: var(--gold);
      color: var(--bg);
      border-radius: 4px;
      padding: 1px 5px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .waiting-status {
      text-align: center;
      color: var(--muted);
      font-size: .85rem;
    }

    /* ========================================================
       GAME SCREEN
    ======================================================== */
    #game-screen {
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      background: var(--bg);
      overflow: hidden;
    }
    #game-screen.active { display: flex; }

    /* Top bar */
    .game-topbar {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      gap: 10px;
    }
    .topbar-left, .topbar-right {
      display: flex; align-items: center; gap: 10px;
      flex: 1;
    }
    .topbar-right { justify-content: flex-end; }
    .round-badge {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 4px 12px;
      font-size: .75rem;
      font-weight: 600;
      color: var(--muted);
      font-family: 'Syne', sans-serif;
    }
    .theme-badge {
      background: rgba(108,99,255,.15);
      border: 1px solid rgba(108,99,255,.3);
      border-radius: 40px;
      padding: 4px 12px;
      font-size: .75rem;
      font-weight: 600;
      color: var(--accent);
      font-family: 'Syne', sans-serif;
    }
    /* Timer */
    .timer-ring-wrap {
      position: relative;
      width: 44px; height: 44px;
      flex-shrink: 0;
    }
    #timer-svg { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
    #timer-circle {
      fill: none;
      stroke: var(--accent);
      stroke-width: 3;
      stroke-linecap: round;
      stroke-dasharray: 120;
      stroke-dashoffset: 0;
      transition: stroke-dashoffset 1s linear, stroke .4s;
    }
    .timer-number {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: .95rem;
    }

    /* Main game area */
    .game-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }
    /* Canvas area */
    .canvas-wrap {
      flex: 1;
      position: relative;
      min-height: 0;
      background: var(--surface2);
      overflow: hidden;
    }
    #game-canvas {
      display: block;
      width: 100%;
      height: 100%;
      cursor: crosshair;
      touch-action: none;
    }
    /* Word hint overlay */
    .word-hint-bar {
      position: absolute;
      bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 6px;
      align-items: center;
      pointer-events: none;
    }
    .hint-letter {
      width: 22px; height: 28px;
      background: rgba(14,16,20,.7);
      border-bottom: 2px solid var(--text);
      display: flex; align-items: center; justify-content: center;
      font-family: 'Syne', sans-serif;
      font-weight: 700;
      font-size: 1rem;
      color: var(--text);
      border-radius: 3px;
    }
    .hint-letter.revealed { background: rgba(67,233,123,.1); border-bottom-color: var(--green); color: var(--green); }
    /* Word reveal overlay (for drawer) */
    .drawer-word-bar {
      position: absolute;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(14,16,20,.85);
      border: 1px solid var(--accent);
      border-radius: 40px;
      padding: 5px 16px;
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1rem;
      color: var(--accent);
      pointer-events: none;
      white-space: nowrap;
    }
    /* Phase overlay */
    .phase-overlay {
      position: absolute;
      inset: 0;
      background: rgba(13,15,20,.88);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 14px;
      z-index: 10;
    }
    .phase-overlay.hidden { display: none; }
    .phase-title {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.8rem;
      text-align: center;
    }
    .phase-sub { color: var(--muted); font-size: .9rem; text-align: center; max-width: 260px; }
    .phase-word {
      font-family: 'Syne', sans-serif;
      font-size: 2rem;
      font-weight: 800;
      color: var(--gold);
      letter-spacing: 2px;
    }

    /* Drawing toolbar */
    .draw-toolbar {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 12px;
      background: var(--surface);
      border-top: 1px solid var(--border);
      overflow-x: auto;
      scrollbar-width: none;
    }
    .draw-toolbar::-webkit-scrollbar { display: none; }
    .color-swatch {
      width: 28px; height: 28px;
      border-radius: 50%;
      border: 2px solid transparent;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform .15s, border-color .15s;
    }
    .color-swatch:hover { transform: scale(1.15); }
    .color-swatch.active { border-color: var(--text); transform: scale(1.15); }
    .toolbar-sep {
      width: 1px; height: 28px;
      background: var(--border);
      flex-shrink: 0;
    }
    .tool-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      color: var(--text);
      width: 36px; height: 36px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      font-size: 1rem;
      transition: background .15s, border-color .15s;
    }
    .tool-btn:hover { background: var(--border); }
    .tool-btn.active { background: rgba(108,99,255,.2); border-color: var(--accent); }
    .size-slider {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      width: 80px;
      flex-shrink: 0;
      outline: none;
    }
    .size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px; height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
    }
    .size-slider::-moz-range-thumb {
      width: 16px; height: 16px;
      border-radius: 50%;
      background: var(--accent);
      cursor: pointer;
      border: none;
    }

    /* Bottom section: players + chat */
    .bottom-section {
      flex-shrink: 0;
      display: flex;
      height: 30vh;
      min-height: 160px;
      max-height: 280px;
      border-top: 1px solid var(--border);
      background: var(--surface);
      overflow: hidden;
    }
    /* Scoreboard */
    .scoreboard {
      width: 130px;
      flex-shrink: 0;
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .section-title {
      padding: 8px 12px;
      font-size: .7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: .07em;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .player-list {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    .player-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-bottom: 1px solid rgba(42,47,66,.5);
      transition: background .15s;
    }
    .player-row:hover { background: var(--surface2); }
    .player-row .avatar { width: 26px; height: 26px; font-size: .7rem; flex-shrink: 0; }
    .player-row .pinfo { flex: 1; min-width: 0; }
    .player-row .pname { font-size: .78rem; font-weight: 500; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .player-row .pscore { font-family: 'Syne', sans-serif; font-weight: 700; font-size: .8rem; color: var(--gold); flex-shrink: 0; }
    .drawer-indicator {
      width: 6px; height: 6px;
      background: var(--accent);
      border-radius: 50%;
      flex-shrink: 0;
    }
    /* Chat */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
      overflow: hidden;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      scrollbar-width: thin;
      scrollbar-color: var(--border) transparent;
    }
    .chat-msg {
      font-size: .8rem;
      line-height: 1.4;
      word-break: break-word;
    }
    .chat-msg .cn {
      font-weight: 600;
      margin-right: 4px;
    }
    .chat-msg.correct {
      background: rgba(67,233,123,.08);
      border-left: 2px solid var(--green);
      padding: 4px 8px;
      border-radius: 4px;
      color: var(--green);
    }
    .chat-msg.system {
      color: var(--muted);
      font-style: italic;
      font-size: .75rem;
    }
    .chat-msg.cooldown { color: var(--accent2); font-style: italic; font-size: .75rem; }
    .chat-input-row {
      display: flex;
      gap: 8px;
      padding: 8px 10px;
      border-top: 1px solid var(--border);
      flex-shrink: 0;
    }
    .chat-input-row input {
      flex: 1;
      padding: 8px 12px;
      font-size: .82rem;
      border-radius: 20px;
    }
    .chat-input-row .btn {
      padding: 8px 14px;
      font-size: .8rem;
      border-radius: 20px;
    }

    /* Round end overlay scores */
    .round-scores {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 280px;
      max-height: 200px;
      overflow-y: auto;
    }
    .rs-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 14px;
      background: var(--surface2);
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
    }
    .rs-pos {
      font-family: 'Syne', sans-serif;
      font-weight: 800;
      font-size: 1.1rem;
      width: 24px;
      text-align: center;
      color: var(--muted);
    }
    .rs-pos.gold { color: var(--gold); }
    .rs-name { flex: 1; font-size: .88rem; font-weight: 500; }
    .rs-pts { font-family: 'Syne', sans-serif; font-weight: 700; font-size: .9rem; color: var(--gold); }

    /* Copied toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(60px);
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 10px 20px;
      font-size: .85rem;
      font-weight: 500;
      color: var(--text);
      box-shadow: var(--shadow);
      transition: transform .3s ease;
      z-index: 999;
      white-space: nowrap;
    }
    .toast.show { transform: translateX(-50%) translateY(0); }

    /* Loading state */
    #loading-screen {
      background: var(--bg);
      color: var(--muted);
      font-size: .9rem;
      gap: 12px;
    }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin .7s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Pulse animation for CORRECT guess */
    @keyframes correct-flash {
      0% { box-shadow: 0 0 0 0 rgba(67,233,123,.5); }
      70% { box-shadow: 0 0 0 14px rgba(67,233,123,0); }
      100% { box-shadow: 0 0 0 0 rgba(67,233,123,0); }
    }
    .canvas-wrap.flash { animation: correct-flash .6s ease; }

    @media (min-width: 600px) {
      .scoreboard { width: 160px; }
      .bottom-section { height: 28vh; }
    }

    /* Hint reveal */
    @keyframes hint-reveal { from { transform: translateY(4px); opacity: 0; } to { transform: none; opacity: 1; } }
    .hint-letter.revealed { animation: hint-reveal .2s ease both; }
  </style>
</head>
<body>

<!-- ========================================================
     LOADING
======================================================== -->
<div id="loading-screen" class="screen active">
  <div class="spinner"></div>
  <span>Menghubungkan‚Ä¶</span>
</div>

<!-- ========================================================
     LOBBY
======================================================== -->
<div id="lobby-screen" class="screen">
  <div class="lobby-card">
    <div class="logo">
      <h1>‚úèÔ∏è SketchCrew</h1>
      <p>Multiplayer tebak gambar realtime</p>
    </div>
    <div class="divider"></div>
    <div class="form-group">
      <label>Nama pemain</label>
      <input id="player-name" type="text" placeholder="Masukkan nama kamu‚Ä¶" maxlength="16" autocomplete="off" />
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" id="btn-create">Buat Room</button>
    </div>
    <div class="divider"></div>
    <div class="form-group">
      <label>Kode room</label>
      <input id="room-code-input" type="text" placeholder="Masukkan kode room‚Ä¶" maxlength="4" autocomplete="off"
             style="text-transform:uppercase;letter-spacing:.15em;" />
    </div>
    <button class="btn btn-secondary" id="btn-join">Gabung Room</button>
    <div id="lobby-error" class="error-msg"></div>
  </div>
</div>

<!-- ========================================================
     WAITING ROOM
======================================================== -->
<div id="waiting-screen" class="screen">
  <div class="waiting-card">
    <div class="room-header">
      <span class="room-title">Ruang Tunggu</span>
      <span class="room-code-badge" id="copy-code-btn" title="Klik untuk salin">
        üîë <span id="display-room-code">XXXXXX</span>
      </span>
    </div>
    <div class="players-grid" id="waiting-players"></div>
    <div class="waiting-status" id="waiting-status">Menunggu pemain lain‚Ä¶</div>
    <button class="btn btn-primary" id="btn-start" disabled>Mulai Game</button>
  </div>
</div>

<!-- ========================================================
     GAME SCREEN
======================================================== -->
<div id="game-screen" class="screen">

  <!-- Top bar -->
  <div class="game-topbar">
    <div class="topbar-left">
      <span class="round-badge" id="round-label">Ronde 1</span>
      <span class="theme-badge" id="category-label">‚Äî</span>
    </div>
    <div class="timer-ring-wrap" id="timer-wrap">
      <svg id="timer-svg" width="44" height="44">
        <circle id="timer-circle" cx="22" cy="22" r="19"/>
      </svg>
      <span class="timer-number" id="timer-number">60</span>
    </div>
    <div class="topbar-right">
      <span style="font-size:.78rem;color:var(--muted);" id="topbar-drawer-label">‚Äì</span>
    </div>
  </div>

  <!-- Canvas area -->
  <div class="game-main">
    <div class="canvas-wrap" id="canvas-wrap">
      <canvas id="game-canvas"></canvas>
      <div class="drawer-word-bar" id="drawer-word-bar" style="display:none;"></div>
      <div class="word-hint-bar" id="word-hint-bar"></div>
      <div class="phase-overlay" id="phase-overlay">
        <div class="phase-title" id="phase-title">Bersiap‚Ä¶</div>
        <div class="phase-sub" id="phase-sub"></div>
        <div class="phase-word" id="phase-word" style="display:none;"></div>
      </div>
    </div>

    <!-- Drawing toolbar -->

async function startGame() {
  const players = Object.entries(playersState)
    .filter(([,p]) => p && p.online)
    .map(([id]) => id);
  const drawerIndex = 0;
  const drawerId = players[drawerIndex];
  const cat = pickRandom(CATEGORIES);
  const word = pickRandom(WORD_LISTS[cat]);

  await db.ref(`rooms/${roomId}`).update({
    status: 'drawing',
    currentRound: 1,
    currentDrawer: drawerId,
    currentWord: word,
    currentCategory: cat,
    roundStartTime: firebase.database.ServerValue.TIMESTAMP,
    correctGuessers: null,
    drawerOrder: players,
    drawerIndex: 0
  });
  // Clear previous strokes
  await db.ref(`rooms/${roomId}/strokes`).remove();
}

async function nextRound(roomSnap) {
  const drawerOrder = roomSnap.drawerOrder || Object.keys(playersState);
  const nextIndex = ((roomSnap.drawerIndex || 0) + 1) % drawerOrder.length;
  const nextRound = (roomSnap.currentRound || 1) + 1;

  if (nextRound > MAX_ROUNDS) {
    // Game over
    await db.ref(`rooms/${roomId}`).update({ status: 'gameover' });
    return;
  }

  const cat = pickRandom(CATEGORIES);
  const word = pickRandom(WORD_LISTS[cat]);
  const drawerId = drawerOrder[nextIndex];

  await db.ref(`rooms/${roomId}`).update({
    status: 'drawing',
    currentRound: nextRound,
    currentDrawer: drawerId,
    currentWord: word,
    currentCategory: cat,
    roundStartTime: firebase.database.ServerValue.TIMESTAMP,
    correctGuessers: null,
    drawerIndex: nextIndex
  });
  await db.ref(`rooms/${roomId}/strokes`).remove();
}

// ============================================================

// ============================================================
function startRoundTimer(startTime) {
  stopTimer();
  const circle = document.getElementById('timer-circle');
  const numEl = document.getElementById('timer-number');
  const circ = 120; // dasharray

  function tick() {
    if (!startTime) return;
    const now = Date.now();
    const elapsed = Math.floor((now - startTime) / 1000);
    const remaining = Math.max(0, ROUND_DURATION - elapsed);
    numEl.textContent = remaining;
    const pct = remaining / ROUND_DURATION;
    circle.style.strokeDashoffset = circ - pct * circ;
    circle.style.stroke = pct > 0.4 ? 'var(--accent)' : pct > 0.2 ? 'var(--gold)' : 'var(--accent2)';

    if (remaining <= 0) {
      stopTimer();
      if (isHost) {
        db.ref(`rooms/${roomId}`).once('value', snap => {
          const d = snap.val();
          if (d && d.status === 'drawing') {
            db.ref(`rooms/${roomId}/status`).set('round_end');
          }
        });
      }
    }
  }
  timerInterval = setInterval(tick, 500);
  tick();
}

function stopTimer() {
  if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }
}

  canvas.addEventListener('touchmove', e => { e.preventDefault(); moveDraw(e.touches[0]); }, { passive: false });
  canvas.addEventListener('touchend', () => endDraw());

  const rect = wrap.getBoundingClientRect();
  // Save current drawing
  const imgData = ctx ? ctx.getImageData(0, 0, canvas.width, canvas.height) : null;
  const oldW = canvas.width, oldH = canvas.height;
  canvas.width = Math.floor(rect.width);
  canvas.height = Math.floor(rect.height);
  if (imgData && ctx && oldW > 0 && oldH > 0) {
    ctx.putImageData(imgData, 0, 0);
  }
  // Dark background
  if (ctx) {
    ctx.fillStyle = '#1a1d26';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
}

function getPos(e) {
  const rect = canvas.getBoundingClientRect();
  return {
    x: (e.clientX - rect.left) / canvas.width,
    y: (e.clientY - rect.top) / canvas.height
  };
}

function startDraw(e) {
  if (!isDrawer) return;
  painting = true;
  const pos = getPos(e);
  sendStroke(pos.x, pos.y, 'start');
  ctx.beginPath();
  ctx.moveTo(pos.x * canvas.width, pos.y * canvas.height);
}

function moveDraw(e) {
  if (!isDrawer || !painting) return;
  const pos = getPos(e);
  sendStroke(pos.x, pos.y, 'move');
  applyLocalStroke(pos.x, pos.y, 'move');
}

function endDraw() {
  if (!painting) return;
  painting = false;
  sendStroke(0, 0, 'end');
}

function sendStroke(x, y, state) {
  if (!strokesRef) return;
  const stroke = {
    x, y, state,
    color: isEraser ? null : currentColor,
    size: brushSize,
    eraser: isEraser,
    ts: Date.now()
  };
  strokesRef.push(stroke);
}

function drawRemoteStroke(s) {
  const px = s.x * canvas.width;
  const py = s.y * canvas.height;

  if (s.state === 'start') {
    ctx.beginPath();
    ctx.moveTo(px, py);
    ctx.strokeStyle = s.eraser ? '#1a1d26' : s.color;
    ctx.lineWidth = s.size;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
  } else if (s.state === 'move') {
    ctx.strokeStyle = s.eraser ? '#1a1d26' : s.color;
    ctx.lineWidth = s.size;
    ctx.lineCap = 'round';
    ctx.lineJoin = 'round';
    ctx.lineTo(px, py);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(px, py);
  }
  // 'end' just stops
}

function applyLocalStroke(x, y, state) {
  const px = x * canvas.width;
  const py = y * canvas.height;
  ctx.strokeStyle = isEraser ? '#1a1d26' : currentColor;
  ctx.lineWidth = brushSize;
  ctx.lineCap = 'round';
  ctx.lineJoin = 'round';
  ctx.lineTo(px, py);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(px, py);
}

// ============================================================
// CHAT
// ============================================================
document.getElementById('btn-send-chat').addEventListener('click', sendChat);
document.getElementById('chat-input').addEventListener('keydown', e => {
  if (e.key === 'Enter') sendChat();
});

async function sendChat() {
  const input = document.getElementById('chat-input');
  const msg = input.value.trim();
  if (!msg) return;

  const now = Date.now();
  if (now - lastChatTime < CHAT_COOLDOWN_MS) {
    appendLocalSystem('‚è≥ Tunggu sebentar sebelum kirim pesan lagi.');
    return;
  }
  lastChatTime = now;
  input.value = '';

  if (gameState.status !== 'drawing') return;
  if (isDrawer) {
    // Drawer can only send non-guess chat
    await db.ref(`rooms/${roomId}/chat`).push({
      playerId,
      playerName,
      message: msg,
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      isCorrect: false,
      isSystem: false
    });
    return;
  }

  // Check if already guessed
  if (gameState.correctGuessers && gameState.correctGuessers[playerId]) {
    appendLocalSystem('‚úÖ Kamu sudah menebak dengan benar!');
    return;
  }

  const isCorrect = msg.toLowerCase().trim() === currentWord.toLowerCase().trim();

  await db.ref(`rooms/${roomId}/chat`).push({
    playerId,
    playerName,
    message: isCorrect ? '‚úÖ Menebak dengan benar!' : msg,
    timestamp: firebase.database.ServerValue.TIMESTAMP,
    isCorrect,
    isSystem: false
  });

  if (isCorrect) {
    // Update scores & mark guesser
    await db.ref(`rooms/${roomId}/correctGuessers/${playerId}`).set(true);
    await db.ref(`rooms/${roomId}/players/${playerId}/score`).transaction(s => (s||0) + 10);
    await db.ref(`rooms/${roomId}/players/${gameState.currentDrawer}/score`).transaction(s => (s||0) + 5);

    // Flash canvas
    document.getElementById('canvas-wrap').classList.add('flash');
    setTimeout(() => document.getElementById('canvas-wrap').classList.remove('flash'), 700);

    // Check if all non-drawers guessed
    const onlinePlayers = Object.entries(playersState).filter(([pid,p]) => p && p.online && pid !== gameState.currentDrawer);
    const newCorrect = Object.keys({ ...(gameState.correctGuessers||{}), [playerId]: true });
    if (isHost && newCorrect.length >= onlinePlayers.length) {
      await db.ref(`rooms/${roomId}/status`).set('round_end');
    }
  }
}

function appendChatMessage(msg) {
  const box = document.getElementById('chat-messages');
  const div = document.createElement('div');
  div.className = 'chat-msg' + (msg.isCorrect ? ' correct' : '') + (msg.isSystem ? ' system' : '');

  if (msg.isSystem) {
    div.textContent = msg.message;
  } else {
    const nameSpan = document.createElement('span');
    nameSpan.className = 'cn';
    nameSpan.style.color = getAvatarColor(msg.playerName || '?');
    nameSpan.textContent = msg.playerName + ':';
    div.appendChild(nameSpan);
    div.appendChild(document.createTextNode(' ' + msg.message));
  }

  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

function appendLocalSystem(text) {
  const box = document.getElementById('chat-messages');
  const div = document.createElement('div');
  div.className = 'chat-msg system';
  div.textContent = text;
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}

  return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
